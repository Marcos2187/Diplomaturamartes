<body>

    <script>

        const numeros = [50, 70, 2000, 100, 150];

        let mayor = 0;

        for (let i = 0; i < numeros.length; i++) {
            if (numeros [i] > mayor) {
                mayor = numeros [i];
            }
        }

        console.log('El mayor de ' + numeros + ' es ' + mayor);
        console.log(`El mayor de ${numeros} es ${mayor}`);



    </script>





</body>
